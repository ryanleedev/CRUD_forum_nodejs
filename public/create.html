<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Post - Tech Forum</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        
        <!-- custom css -->
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="h1">Create New Post</h1>
        </div>
        
        <div class="container mt-3">
            <form id="createForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Author</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password (min 4 characters)</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="4" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label">Image (disabled for Vercel deployment)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" disabled>
                    <small class="form-text text-muted">Image upload is currently disabled for Vercel deployment.</small>
                </div>
                
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                    <button type="button" class="btn btn-secondary" id="btn_cancel">Cancel</button>
                </div>
            </form>
        </div>

        <script src="/create.js"></script>
    </body>
</html>
